services:
  frontend:
    build:
      context: .
      dockerfile: ${BUILD_MODE:-development}.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    stdin_open: ${NODE_ENV:-development} # Required for React DevTools
    command: sh -c "if [ \"$NODE_ENV\" = \"production\" ]; then serve -s dist -l 3000; else npm install && npm run dev -- --host; fi"
    depends_on:
      - ibeam
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ibeam:
    image: voyz/ibeam
    ports:
      - "5055:5055"
    env_file:
      - env.list
    environment:
      - TWS_HOST=host.docker.internal
      - TWS_PORT=7497
      - READONLY=false
    restart: unless-stopped 
    healthcheck:
      test: ["CMD", "curl", "-X", "GET", "-k", "-f", "http://localhost:5055/v1/api/one/user"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s